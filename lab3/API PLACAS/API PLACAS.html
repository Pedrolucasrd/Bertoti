        <script>
            function buscar(){
            $(document).ready(function(){
                            var placa = document.getElementById('inputPlaca').value
                              $.getJSON("https://wdapi.com.br/placas/"+placa+"/789c8bc2b641e26b8857b0c159e16064",function(data){
                                $("#marca").append(data.marca);
                                $("#modelo").append(data.modelo);
                                $("#versao").append(data.VERSAO);
                                $("#ano").append(data.anoModelo);
                                $("#cor").append(data.cor);
                                $("#combustivel").append(data.combustivel);
                                console.log(data)
                                document.getElementById("logo").src = data.logo;
                                
                              })
                            })
                        }
                        
                        function botaoclick(){
                window.location = "aa";
                                }
        </script>
